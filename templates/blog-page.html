{% extends "base.html" %}

{% block sass %}
<link rel="stylesheet" href="{{ get_url(path="blog.css")}}">
{% endblock sass %}

{% block content %}
<nav>
    user@piuvas.net
    <a href="/">~</a>/<a href="/blog/">posts</a> $ cat {{ page.slug }}.md
    <a href="{{ get_url(path="rss.xml")}}"><img src="{{ get_url(path="img/rss.svg")}}" /></a>
</nav>
<h1 class="title">
    {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
<br>
{{ page.content | safe }}
<br>
<a href="/blog/">$ cd .</a>
{% endblock content %}
