{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ get_url(path="blog.css")}}">

<meta name="theme-color" content="#191724" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ current_url }}" />
<meta property="og:description" content="└── de {{ page.date }} • {{ page.reading_time }} min" />
<meta property="article:published_time" content="{{ page.date }}" />
{% endblock head %}

{% block content %}
<nav>
    user@piuvas.net
    <a href="/">~</a>/<a href="/blog/">posts</a> $ cat {{ page.slug }}.md
    <a href="{{ get_url(path="rss.xml")}}"><img class="rss" src="{{ get_url(path="img/rss.svg")}}" /></a>
</nav>
<br>
<h1 class="title">
    {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
<br>
<hr>
<div class="post">
{{ page.content | safe }}
</div>
<hr>
<br>
<a href="/blog/">↩ cd .</a>
{% endblock content %}
