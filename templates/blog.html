{% extends "base.html" %}

{% block content %}
<head>
    <link rel="stylesheet" href="{{ get_url(path="blog.css")}}">
</head>
<nav>
    user@piuvas.net
    <a href="/">~</a>/<a href="/blog/">posts</a>
    <a href="{{ get_url(path="rss.xml")}}"><img src="{{ get_url(path="img/rss.svg")}}" /></a>
</nav>
<h1 class="title">
    {{ section.title }}<p class="cursor">_</p>
</h1>
<ul class="list">
    {% for page in section.pages %}
    . <a href="{{ page.permalink | safe }}">{{ page.slug }}.md</a> - {{ page.title }}
    <div>└── de {{ page.date }} • {{ page.reading_time }} min</div>
    <br>
    {% endfor %}
</ul>
<br>
<a href="/">$ cd ..</a>
{% endblock content %}
